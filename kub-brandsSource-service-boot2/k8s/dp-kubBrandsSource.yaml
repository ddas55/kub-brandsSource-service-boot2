
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dp-kub-brandssource-service
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
      minReadySeconds: 10
      #minReadySeconds:the bootup time of your application, Kubernetes waits specific time til the next pod creation.
      #maxSurge: 1 means that there will be at most 3 pods during the update process if replicas is 2
      #maxUnavailable:amount of pods that can be unavailable during the update process
  replicas: 2
  template:
    metadata:
      labels:
        app: kub-brandssource-service
    spec:
      containers:
      - name: kub-brandssource-service
        image: ddas55/kub-brandssource-service-boot2:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8070
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: vm-kub-brandssource-service
          mountPath: "/config/" 
          readOnly: true
        livenessProbe:
          httpGet:
            path: /svcbrands/brands/healthz
            port: 8070
            httpHeaders:
             - name: X-Custom-Header
               value: Awesome
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /svcbrands/brands/rediness
            port: 8070
            httpHeaders:
             - name: X-Custom-Header
               value: Awesome
          initialDelaySeconds: 5
      volumes:
      - name: vm-kub-brandssource-service
        configMap:
          name: cm-kub-brandssource-service
          items:
          - key: application.properties 
            path: application.properties
