apiVersion: extensions/v1beta1
kind: Service
metadata:
  name: svc-kub-brandssource-service
  labels:
    app: kub-brandssource-service
spec:
  selector:
    app: kub-brandssource-service
  type: NodePort
  ports:
  - name: http
    port: 8070
    targetPort: 8070
    nodePort: 31004
  - name: https
    port: 443
    targetPort: 8443
    nodePort: 31005

    
